<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 40px;
        text-align: center;
      }
      .container {
        background: white;
        padding: 20px;
        max-width: 500px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #eee;
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        text-align: left;
        display: flex;
        justify-content: space-between;
      }
      .done {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container" id="app"></div>

    <script src="main.js"></script>
  </body>
</html>
